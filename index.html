<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Avni's Workspace âœ¨</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      max-width: 850px;
      margin: auto;
      padding: 20px;
      background: #ffe6f2; /* soft pink */
      color: #7a3b52;
    }

    h1 {
      text-align: center;
      color: #ff5fa2;
      font-size: 2.4em;
      text-shadow: 1px 1px #fff;
    }

    h2 {
      color: #ff7bbd;
      margin-bottom: 10px;
    }

    textarea, input {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb3d9;
      background: #fff;
      font-size: 1em;
    }

    button {
      padding: 8px 15px;
      margin-top: 5px;
      background: #ff99cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background: #ff66b3;
    }

    .section {
      background: #fff0f7;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 150, 200, 0.4);
      border: 2px solid #ffcce6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #ffd6eb;
      margin: 6px 0;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #ffb3d9;
    }

    li button {
      background: #ff5fa2;
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>âœ¨ Avni's Workspace âœ¨</h1>

<!-- Journal Section -->
<div class="section" id="journal-section">
  <h2>ðŸ§¸ Journal</h2>
  <textarea id="journal-entry" placeholder="Write your cute journal entry... ðŸ’•"></textarea>
  <button onclick="addJournal()">Add Entry</button>
  <ul id="journal-list"></ul>
</div>

<!-- Grades Section -->
<div class="section" id="grades-section">
  <h2>ðŸ“š Grades Tracker</h2>
  <input type="text" id="subject" placeholder="Subject âœ¨">
  <input type="text" id="assignment" placeholder="Assignment ðŸ’—">
  <input type="number" id="score" placeholder="Score">
  <input type="number" id="total" placeholder="Total">
  <button onclick="addGrade()">Add Grade</button>
  <ul id="grades-list"></ul>
  <p id="average" style="font-weight: bold; color:#ff4da6;"></p>
</div>

<script>
  // --- Journal ---
  function loadJournal() {
    const entries = JSON.parse(localStorage.getItem('journal')) || [];
    const list = document.getElementById('journal-list');
    list.innerHTML = '';
    entries.forEach((e, i) => {
      const li = document.createElement('li');
      li.textContent = e;
      const del = document.createElement('button');
      del.textContent = 'Delete';
      del.onclick = () => { deleteJournal(i); };
      li.appendChild(del);
      list.appendChild(li);
    });
  }

  function addJournal() {
    const entry = document.getElementById('journal-entry').value.trim();
    if (!entry) return;
    const entries = JSON.parse(localStorage.getItem('journal')) || [];
    entries.push(entry);
    localStorage.setItem('journal', JSON.stringify(entries));
    document.getElementById('journal-entry').value = '';
    loadJournal();
  }

  function deleteJournal(index) {
    const entries = JSON.parse(localStorage.getItem('journal')) || [];
    entries.splice(index, 1);
    localStorage.setItem('journal', JSON.stringify(entries));
    loadJournal();
  }

  loadJournal();

  // --- Grades ---
  function loadGrades() {
    const grades = JSON.parse(localStorage.getItem('grades')) || [];
    const list = document.getElementById('grades-list');
    list.innerHTML = '';
    let totalScore = 0, totalMax = 0;

    grades.forEach((g, i) => {
      const li = document.createElement('li');
      li.innerHTML = `${g.subject} - ${g.assignment}: ${g.score}/${g.total}`;
      const del = document.createElement('button');
      del.textContent = 'Delete';
      del.onclick = () => { deleteGrade(i); };
      li.appendChild(del);
      list.appendChild(li);
      totalScore += parseFloat(g.score);
      totalMax += parseFloat(g.total);
    });

    const avg = totalMax ? ((totalScore / totalMax) * 100).toFixed(2) : 0;
    document.getElementById('average').textContent = `Average: ${avg}% ðŸ’ž`;
  }

  function addGrade() {
    const subject = document.getElementById('subject').value.trim();
    const assignment = document.getElementById('assignment').value.trim();
    const score = parseFloat(document.getElementById('score').value);
    const total = parseFloat(document.getElementById('total').value);
    if (!subject || !assignment || isNaN(score) || isNaN(total)) return;

    const grades = JSON.parse(localStorage.getItem('grades')) || [];
    grades.push({ subject, assignment, score, total });
    localStorage.setItem('grades', JSON.stringify(grades));

    document.getElementById('subject').value = '';
    document.getElementById('assignment').value = '';
    document.getElementById('score').value = '';
    document.getElementById('total').value = '';
    loadGrades();
  }

  function deleteGrade(index) {
    const grades = JSON.parse(localStorage.getItem('grades')) || [];
    grades.splice(index, 1);
    localStorage.setItem('grades', JSON.stringify(grades));
    loadGrades();
  }

  loadGrades();
</script>

</body>
</html>
